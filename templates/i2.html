<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
<link rel="stylesheet" type="text/css" href="static/css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="static/css/style.css">
<link rel="stylesheet" type="text/css" href="static/css/responsive.css">

<!-- ChatBot -->
<link rel="stylesheet" type="text/css" href="static/css/jquery.convform.css">
<script type="text/javascript" src="static/js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="static/js/jquery.convform.js"></script>
<script type="text/javascript" src="static/js/custom.js"></script>

</head>
<body>
<!-- ChatBot -->
<div class="chat_icon">
	<i class="fa fa-comments-o" style="font-size:48px;color:red"></i>
</div>

<div class="chat_box">
        <div class="my-conv-form-wrapper">
            <form action="" method="GET" class="hidden">
                <select data-callback="storeState" data-conv-question="What is your question about?" name="first-question">
                    <option value="Tuition">Tuition Fee</option>
                    <option value="Program">Program Details</option>
                    <option value="Career">Career Service</option>
                    <option value="Admission">Admission & Application</option>
                    <option value="Elu">ELU Bachelor's Program</option>

                </select>
                <div data-conv-fork="first-question">
                    <div data-conv-case="Tuition">
                    <select data-callback="storeState" data-conv-question="Please choose." name="Tuition Part">
                        <option value="Tuition_1">How much is the tuition fee?</option>
                        <option value="Tuition_2">What are the payment options for this program?</option>
                        <option value="Tuition_3">Will I get a refund if I drop the program?</option>
                        </select>
                    </div>
                    <div data-conv-fork="Tuition Part">
                    <div data-conv-case="Tuition_1">
                        <input type="text" data-conv-question="How much is Cevap" data-no-answer="true">
                    </div>
                    <div data-conv-case="Tuition_2">
                        <input type="text" data-conv-question="What are the payment Cevap" data-no-answer="true">
                    </div>
                    <div data-conv-case="Tuition_3">
                        <input type="text" data-conv-question="Will I get a refund Cevap" data-no-answer="true">
                    </div>
                    </div>
                     <div data-conv-case="Program">
                    <select data-callback="storeState" data-conv-question="Please choose." name="Program Part">
                        <option value="Program_1">Which skills will I acquire at the end of this program?</option>
                        <option value="Program_2">How long is the program?</option>
                        <option value="Program_3">Can I complete this program If I have a full-time job?</option>
                        <option value="Program_4">What are the graduation criteria for this program</option>
                        <option value="Program_5">Instructors</option>
                        <option value="Program_6">Curriculum</option>
                    </select>
                </div>
                    <div data-conv-fork="Program Part">
                        <div data-conv-case="Program_1">
                            <input type="text" name="Program_1"
                                   data-conv-question="Which skills cevap"
                                   data-no-answer="true">

                        </div>
                        <div data-conv-case="Program_2">
                            <input type="text" name="Program_2"
                                   data-conv-question="How long cevap."
                                   data-no-answer="true">
                        </div>
                        <div data-conv-case="Program_3">
                            <input type="text" name="Program_3"
                                   data-conv-question="Can I complete cevap"
                                   data-no-answer="true">
                        </div>
                        <div data-conv-case="Program_4">
                            <input type="text" name="Program_4"
                                   data-conv-question="What are the criteria cevap."
                                   data-no-answer="true">
                        </div>
                        <div data-conv-case="Program_5">
                            <input type="text" name="Program_5"
                                   data-conv-question="Instructors cevap."
                                   data-no-answer="true">
                        </div>
                        <div data-conv-case="Program_6">
                            <select data-conv-question="Please choose." name="Program_6">
                                <option value="Program_6_1">Can I see the detailed curriculum?</option>
                                <option value="Program_6_2">What is the weekly schedule for this program?</option>
                            </select>
                        </div>
                        <div data-conv-fork="Program_6">
                            <div data-conv-case="Program_6_1">
                                <input type="text" name="Program_6_1"
                                       data-conv-question="Can I see the detailed curriculum cevap"
                                       data-no-answer="true">
                            </div>
                            <div data-conv-case="Program_6_2">
                                <input type="text" name="Program_6_2"
                                       data-conv-question="What is the weekly schedule cevap"
                                       data-no-answer="true">
                            </div>
                    </div>
                </div>
                    <div data-conv-case="Career">
                    <select data-conv-question="Please choose." name="Career Part">
                        <option value="Career_1">What kind of career opportunities will I have after I complete this
                            program?
                        </option>
                    </select>
                </div>
                    <div data-conv-fork="Career Part">
                        <div data-conv-case="Career_1">
                            <input type="text" name="Career_1"
                                   data-conv-question="What kind of career cevap."
                                   data-no-answer="true">
                        </div>
                    </div>
                        <div data-conv-case="Admission">
                    <select data-conv-question="Please choose." name="Admission Part">
                        <option value="Admission_1">What are the steps in the admissions process?</option>
                        <option value="Admission_2">Am I eligible to apply?</option>
                        <option value="Admission_3">How can I prepare for the admission process?</option>
                    </select>
                </div>
                    <div data-conv-fork="Admission Part">
                        <div data-conv-case="Admission_1">
                            <input type="text" name="Admission_1"
                                   data-conv-question="What are the steps cevap."
                                   data-no-answer="true">
                        </div>
                        <div data-conv-case="Admission_2">
                            <select data-conv-question="Are you woman" name="Admission_2">
                                <option value="Admission_2_1">Yes</option>
                                <option value="Admission_2_2">No</option>
                            </select>
                        </div>
                            <div data-conv-fork="Admission_2">
                                <div data-conv-case="Admission_2_1">
                                    <select data-conv-question="Do you want to start your career in technology after this education?"
                                            name="Admission_2_1">
                                        <option value="Admission_2_1_1">Yes</option>
                                        <option value="Admission_2_1_2">No</option>
                                    </select>
                                </div>
                                <div data-conv-case="Admission_2_2">
                                    <input type="text" name="Admission_2_2" data-conv-question="Hope to see you in another Up School Program. You can subscribe to our newsletter here(Link1) to find out about our future programs."
                                           data-no-answer="true">
                                </div>
                                <div data-conv-fork="Admission_2_1">
                                    <div data-conv-case="Admission_2_1_1">
                                        <select data-conv-question="Are you willing to adapt to the program schedule? You can find the schedule here(Link2)"
                                                name="Admission_2_1_1">
                                            <option value="Admission_2_1_1_1">Yes</option>
                                            <option value="Admission_2_1_1_2">No</option>
                                        </select>
                                    </div>
                                    <div data-conv-case="Admission_2_1_2">
                                        <input type="text" name="Admission_2_1_2"
                                               data-conv-question="Hope to see you in another Up School Program. You can subscribe to our newsletter here(Link1) to find out about our future programs."
                                               data-no-answer="true">
                                    </div>
                                </div>

                                <div data-conv-fork="Admission_2_1_1">
                                    <div data-conv-case="Admission_2_1_1_1">
                                        <select data-conv-question="Do you have a personal computer and access to a fast and stable internet connection?"
                                                name="Admission_2_1_1_1">
                                            <option value="Admission_2_1_1_1_1">Yes</option>
                                            <option value="Admission_2_1_1_1_2">No</option>
                                        </select>
                                    </div>
                                    <div data-conv-case="Admission_2_1_1_2">
                                        <input type="text" name="Admission_2_1_1_2"
                                               data-conv-question="Hope to see you in another Up School Program. You can subscribe to our newsletter here(Link1) to find out about our future programs."
                                               data-no-answer="true">
                                    </div>
                                </div>
                                <div data-conv-fork="Admission_2_1_1_1">
                                    <div data-conv-case="Admission_2_1_1_1_1">
                                        <input data-conv-question="Great! We can't wait too meet you. Please drop your e-mail adress here so we can send you the application form."
                        data-pattern="^[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+\.[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$"
                        id="email" type="email" name="email" required placeholder="What's your e-mail?">
                                        <input type="text" name="sfasf" data-conv-question="Thank you! Please check your inbox! Let us know if you don't receive an e-mail in 24 hours. You can reach us at info@upschool.io"
                                               data-no-answer="true">

                                    </div>
                                    <div data-conv-case="Admission_2_1_1_1_2">
                                        <input type="text" name="Admission_2_1_1_1_2"
                                               data-conv-question="Hope to see you in another Up School Program. You can subscribe to our newsletter here(Link1) to find out about our future programs."
                                               data-no-answer="true">
                                    </div>

                            </div>

                        </div>
                        <div data-conv-case="Admission_3">
                            <input type="text" name="Admission_3"
                                   data-conv-question="How can I prepare cevap"
                                   data-no-answer="true">
                        </div>
                    </div>


                        <div data-conv-case="Elu">
                            <select data-conv-question="Please choose."
                                    name="Elu">
                                <option value="Elu_1">Will I be able to university</option>
                                <option value="Elu_2">Will I be able to continiue</option>
                            </select>
                        </div>
                        <div data-conv-fork="Elu">
                            <div data-conv-case="Elu_1">
                            <input type="text" name="Elu_1"
                                   data-conv-question="Will I be able to university cevap"
                                   data-no-answer="true">
                        </div>
                        <div data-conv-case="Elu_2">
                            <input type="text" name="Elu_2"
                                   data-conv-question="Will I be able to continiue cevap"
                                   data-no-answer="true">
                        </div>
                    </div>

                    <div data-conv-case="Tuition">
                        <input type="text" data-conv-question="A fellow programmer! Cool." data-no-answer="true">
                    </div>
                    <input type="text" name="name"
                        data-conv-question="Alright! First, tell me your full name, please.|Okay! Please, tell me your name first.">
                    <input type="text"
                        data-conv-question="Howdy, {name}:0! It's a pleasure to meet you. (note that this question doesn't expect any answer)"
                        data-no-answer="true">
                    <input type="text" data-conv-question="This plugin supports multi-select too. Let's see an example."
                        data-no-answer="true">
                    <select name="multi[]" data-conv-question="What kind of music do you like?" multiple>
                        <option value="Rock">Rock</option>
                        <option value="Pop">Pop</option>
                        <option value="Country">Country</option>
                        <option value="Classic">Classic</option>
                    </select>
                    <select name="programmer"
                        data-conv-question="So, are you a programmer? (this question will fork the conversation based on your answer)">
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                    <div data-conv-fork="programmer">
                        <div data-conv-case="yes">
                            <input type="text" data-conv-question="A fellow programmer! Cool." data-no-answer="true">
                        </div>
                        <div data-conv-case="no">
                            <select name="thought"
                                data-conv-question="Have you ever thought about learning? Programming is fun!">
                                <option value="yes">Yes</option>
                                <option value="no">No..</option>
                            </select>
                        </div>
                    </div>
                    <input type="text" data-conv-question="convForm also supports regex patterns. Look:"
                        data-no-answer="true">
                    <input data-conv-question="Type in your e-mail"
                        data-pattern="^[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+\.[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$"
                        id="email1" type="email1" name="email1" required placeholder="What's your e-mail?">
                    <input data-conv-question="Now tell me a secret (like a password)" type="password"
                        data-minlength="6" id="senha" name="password" required placeholder="password">
                    <select
                        data-conv-question="Selects also support callback functions. For example, try one of these:">
                        <option value="google" data-callback="google">Google</option>
                        <option value="bing" data-callback="bing">Bing</option>
                    </select>
                    <select name="callbackTest"
                        data-conv-question="You can do some cool things with callback functions. Want to rollback to the 'programmer' question before?">
                        <option value="yes" data-callback="rollback">Yes</option>
                        <option value="no" data-callback="restore">No</option>
                    </select>
                    <select
                        data-conv-question="This is it! If you like me, consider donating! If you need support, contact me. When the form gets to the end, the plugin submits it normally, like you had filled it."
                        id="">
                        <option value="">Awesome!</option>
                    </select>
        </div>

            </form>
        </div>
    </div>
<!-- ChatBot end -->


<script type="text/javascript">
    		function google() {
			window.open("https://google.com");
		}
		function bing() {
			window.open("https://bing.com");
		}
        		var rollbackTo = false;
		var originalState = false;
		function storeState(stateWrapper) {
			rollbackTo = stateWrapper.current;
			console.log("storeState called: ",rollbackTo);
		}
		function rollback(stateWrapper) {
			console.log("rollback called: ", rollbackTo, originalState);
			console.log("answers at the time of user input: ", stateWrapper.answers);
			if(rollbackTo!=false) {
				if(originalState==false) {
					originalState = stateWrapper.current.next;
						console.log('stored original state');
				}
				stateWrapper.current.next = rollbackTo;
				console.log('changed current.next to rollbackTo');
			}
		}
		function restore(stateWrapper) {
			if(originalState != false) {
				stateWrapper.current.next = originalState;
				console.log('changed current.next to originalState');
			}
		}
	portfolioList = document.querySelectorAll('.portfolio-box');
	portfolioList.forEach(function(portfolioPic) {
		portfolioPic.addEventListener('click',function(){
			bg = this.style.backgroundImage;
			document.getElementById('port_pop_pic_bg').classList.add("active")
			document.getElementById('port_pop_pic').style.backgroundImage = bg
			document.getElementById('port_pop_pic').classList.add("active")
		});
	})
	document.getElementById('port_pop_pic_bg').addEventListener('click',function(){
			document.getElementById('port_pop_pic_bg').classList.remove("active")
			document.getElementById('port_pop_pic').classList.remove("active")
	})
</script>

</body>
</html>
